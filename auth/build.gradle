//def springVersion = '2.3.4.RELEASE'
plugins {
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'org.springframework.boot' version "${springVersion}"
    id 'com.palantir.docker' version '0.25.0'
    id "io.freefair.lombok" version "5.0.1"
    id 'java'
}

group = 'com.emporium'
sourceCompatibility = '13'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            "org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:${springVersion}",
            "org.springframework.boot:spring-boot-starter-mail:${springVersion}",
            'org.springframework.security:spring-security-oauth2-client:5.4.0',
            'org.springframework.boot:spring-boot-starter-data-mongodb',
            'org.springframework.boot:spring-boot-starter-security',
            'org.springframework.boot:spring-boot-starter-webflux',
            'org.springframework.boot:spring-boot-starter-web',
            'org.mapstruct:mapstruct:1.3.1.Final',
            'io.jsonwebtoken:jjwt:0.9.1',
            'javax.mail:javax.mail-api:1.6.2'
    )

    testImplementation('org.springframework.boot:spring-boot-starter-test')

    annotationProcessor('org.mapstruct:mapstruct-processor:1.3.1.Final')

    compile project(':auth-lib')
}
