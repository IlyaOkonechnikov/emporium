server:
  port: 9998
  error:
    include-message: always

spring:
  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: auth
      auto-index-creation: true
  security:
    oauth2:
      client:
        provider:
          emporium:
            token-uri: ${OAUTH_TOKEN_PROVIDER_URI}
        registration:
          emporium:
            id: ${OAUTH_REGISTRATION_ID}
            client-id: ${OAUTH_CLIENT_ID}
            client-secret: ${OAUTH_CLIENT_SECRET}
            authorization-grant-type: ${OAUTH_GRANT_TYPE}

jwt:
  signing-key: eHXcK2RfLg55yYqh

external-services:
  personal-area:
    registration-url: ${PERSONAL_AREA_REGISTRATION_URL}