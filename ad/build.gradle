plugins {
	id "org.flywaydb.flyway" version "7.3.2"
	id 'io.spring.dependency-management' version "${springManagementVersion}"
	id 'org.springframework.boot' version "${springVersion}"
	id 'com.palantir.docker' version "${palantirDockerVersion}"
	id "io.freefair.lombok" version "${freefairLombokVersion}"
	id 'java'
}

group = 'com.emporium'
sourceCompatibility = '13'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation(
			'com.h2database:h2',
			'org.springframework.boot:spring-boot-test-autoconfigure',
			'junit:junit:4.12',
			'org.flywaydb:flyway-core',
			'org.postgresql:postgresql:42.2.18',
			'org.springframework.boot:spring-boot-starter-data-jpa',
			'org.springframework.boot:spring-boot-starter-web',
			"org.mapstruct:mapstruct:${mapstructVersion}",
			'commons-io:commons-io:2.7',
			'javax.validation:validation-api:2.0.1.Final'
	)

	testImplementation('org.springframework.boot:spring-boot-starter-test')

	annotationProcessor('org.mapstruct:mapstruct-processor:1.3.1.Final')

	implementation project(':ad-lib')
}

test {
	useJUnitPlatform()
}