server:
  port: 9997
  error:
    include-message: always

spring:
  flyway:
    enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      path: /h2
      enabled: true