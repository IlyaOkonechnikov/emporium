server:
  port: 9997
  error:
    include-message: always

spring:
  flyway:
    url: jdbc:postgresql://localhost:5432/ads
    user: postgres
    password: postgres
    schemas: 'public'
    locations: 'classpath:db/migration'
    enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/ads
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres